<div class="tab">
	<div class="header"> {{ title }} </div>
	<div class="content">
		<mat-select placeholder="select - a">
			<mat-option *ngFor="let option of optionsa" [value]="option.value"> {{ option.display }} </mat-option>
		</mat-select>

		<mat-select placeholder="select - b">
			<mat-option *ngFor="let option of optionsb" [value]="option.value"> {{ option.display }} </mat-option>
		</mat-select>
	</div>
	<div class="actions">
		<button mat-raised-button (click)="save()">Save</button>
		<button mat-raised-button (click)="close()">Close</button>
	</div>
</div>
